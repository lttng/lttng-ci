---
# Include variables and define needed variables.
- name: Include OS-specific variables.
  ansible.builtin.include_vars: "{{ ansible_os_family }}.yml"
  ignore_errors: true

- name: Define libs_i386_packages.
  set_fact:
    libs_i386_packages: "{{ __libs_i386_packages|default([]) | list }}"
  when: libs_i386_packages is not defined

- ansible.builtin.include_tasks: setup-Debian.yml
  when: ansible_os_family == 'Debian'

# Install libs from the default package manager
- ansible.builtin.package:
    name: "{{libs_i386_packages|default([])}}"
  # RedHat 10+ has removed .i386 packages
  when: ansible_userspace_architecture|default('') == 'x86_64' and ( ansible_os_family != 'RedHat' or (ansible_os_family == 'RedHat' and ansible_distribution_version is version('10', '<')))
