      - axis:
         type: user-defined
         name: platform
         values: '{obj:platforms}'
      - axis:
         type: user-defined
         name: liburcu_version
         values: '{obj:liburcu_version}'

    builders:
      - shell:
         !include-raw-verbatim: scripts/lttng-ivc/build.sh

    publishers:
      - archive:
          artifacts: 'artifacts/**'
          follow-symlinks: true
          allow-empty: false
      - junit:
          results: result.xml
      - workspace-cleanup
      - email-ext:
          recipients: '{obj:email_to}'
          reply-to: ci-notification@lists.lttng.org
          always: false
          unstable: false
          first-failure: true
          first-unstable: true
          not-built: false
          aborted: false
          regression: false
          failure: false
          second-failure: false
          improvement: false
          still-failing: false
          success: false
          fixed: false
          fixed-unhealthy: true
          still-unstable: false
          pre-build: false
          matrix-trigger: only-parent
          send-to:
            - recipients

- job-template:
    <<: *lttng-ivc-version-modules-template
    name: 'dev_review-lttng-ivc-{version}-modules'
    defaults: lttng-ivc-review

## Project
- project:
    name: lttng-ivc
    github_user: lttng
    github_name: lttng-ivc
    email_to: "ci-notification@lists.lttng.org"
    version:
      - master
    jobs:
      - 'lttng-ivc-{version}': &job-lttng-ivc-master
          platforms: !!python/tuple [deb13-amd64]
          liburcu_version: !!python/tuple [master]
      - 'dev_review_lttng-ivc-{version}':
          <<: *job-lttng-ivc-master
          email_to: ''
      - 'lttng-ivc-{version}-modules': &job-lttng-ivc-master-modules
          platforms: !!python/tuple [deb13-amd64]
          slave: !!python/tuple [deb13-amd64-rootnode]
          liburcu_version: !!python/tuple [master]
      - 'dev_review-lttng-ivc-{version}-modules':
          <<: *job-lttng-ivc-master-modules
          email_to: ''
