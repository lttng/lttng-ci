---

## Defaults
- defaults:
    name: libsk
    concurrent: true
    description: |
      <p>Job is managed by Jenkins Job Builder</p>
    project-type: pipeline
    publishers:
      - workspace-cleanup
    dsl: !include-jinja2: pipelines/libsk/pipeline.groovy
    sandbox: true
    scm:
      - git:
          url: "{libsk_git_url}"
          basedir: 'src/libsk'
          skip-tag: true
          branches: "{versions}"
          credentials-id: "a6e08541-e7fd-4da2-b58a-b87ee37736ef"
    triggers:
      - pollscm:
          cron: "@hourly"
    wrappers:
      - workspace-cleanup
      - timestamps
      - ansicolor
      - inject: {}
    # Job template variables
    job_prefix: ''
    buildtypes:
      - linuxbuild
    cctype: gcc
    ccs:
      - gcc
    versions:
      - master
    builds: !!python/tuple [std]
    confs: !!python/tuple [std]
    platforms: !!python/tuple [deb13-amd64, deb12-i386, deb13-i386, deb13-ppc64el, deb13-armhf, deb13-arm64, deb13-riscv64, deb13-s390x, yocto40-ppc64, yocto40-powerpc]
    libsk_git_url: ssh://git@git.internal.efficios.com/odion/libsk.git
    filter: ''
    email_to: ''

- job-template:
    name: "{job_prefix}libsk_{versions}_{buildtypes}_{cctype}"
    defaults: libsk

- job-template:
    name: 'libsk-{versions}-all'
    defaults: libsk
    concurrent: false
    project-type: freestyle
    builders:
      - trigger-builds:
          - current_parameters: true
            project:
              - libsk_{versions}_linuxbuild_clang
              - libsk_{versions}_linuxbuild_gcc
    scm: {}
    triggers: {}
    parameters:
      - string:
          name: email_to
          default: '{email_to}'
      - string:
          name: LIBSK_GIT_URL
          default: '{libsk_git_url}'
      - string:
          name: LIBSK_GIT_BRANCH
          default: '{versions}'
      - bool:
          name: LIBSK_TESTS_SKIP_TORTURE
          default: false
      - bool:
          name: LIBSK_TESTS_SKIP_REGRESSION
          default: false
    node: 'master'

- view-template:
    name: 'libsk'
    view-type: list
    regex: 'libsk[-_].*'


- project:
    name: libsk
    email_to: 'odion@efficios.com'
    jobs:
      - 'libsk-{versions}-all': {}
      - '{job_prefix}libsk_{versions}_{buildtypes}_{cctype}': {}
      - '{job_prefix}libsk_{versions}_{buildtypes}_{cctype}':
          cctype: clang
          ccs:
            - clang
          platforms: !!python/tuple [deb13-amd64, deb12-i386, deb13-ppc64el, deb13-armhf, deb13-arm64, deb13-riscv64, deb13-s390x]

- project:
    name: libsk-views
    views:
      - libsk
