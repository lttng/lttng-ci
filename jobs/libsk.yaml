---

## Defaults
- defaults:
    name: libsk
    concurrent: true
    description: |
      <p>Job is managed by Jenkins Job Builder</p>
    project-type: pipeline
    publishers:
      - workspace-cleanup
    dsl: !include-jinja2: pipelines/libsk/pipeline.groovy
    sandbox: true
    wrappers:
      - workspace-cleanup
      - timestamps
      - ansicolor
      - inject: {}
    # Job template variables
    job_prefix: ''
    buildtypes:
      - linuxbuild
    cctype: gcc
    ccs:
      - gcc
    versions:
      - master
    builds: !!python/tuple [std]
    confs: !!python/tuple [std]
    platforms: !!python/tuple [deb12-amd64, deb12-i386, deb12-arm64, deb12-armhf, deb12-ppc64el, deb13-riscv64, yocto40-ppc64, yocto40-powerpc]
    libsk_git_url: ssh://git@git.internal.efficios.com/odion/libsk.git
    filter: ''
    email_to: ''

- job-template:
    name: "{job_prefix}libsk_{versions}_{buildtypes}_{cctype}"
    defaults: libsk

- job-template:
    name: 'libsk-{versions}-all'
    defaults: libsk
    concurrent: false
    project-type: freestyle
    builders:
      - trigger-builds:
          - current_parameters: true
            project:
              - libsk_{versions}_linuxbuild_clang
              - libsk_{versions}_linuxbuild_gcc
    parameters:
      - string:
          name: email_to
          default: '{email_to}'
      - string:
          name: LIBSK_GIT_URL
          default: '{libsk_git_url}'
      - string:
          name: LIBSK_GIT_BRANCH
          default: '{versions}'
      - bool:
          name: LIBSK_TESTS_SKIP_TORTURE
          default: false
      - bool:
          name: LIBSK_TESTS_SKIP_REGRESSION
          default: false

- view-template:
    name: 'libsk'
    view-type: list
    regex: 'libsk[-_].*'


- project:
    name: libsk
    email_to: 'odion@efficios.com'
    jobs:
      - 'libsk-{versions}-all': {}
      - '{job_prefix}libsk_{versions}_{buildtypes}_{cctype}': {}
      - '{job_prefix}libsk_{versions}_{buildtypes}_{cctype}':
          cctype: clang
          ccs:
            - clang
          platforms: !!python/tuple [deb12-amd64, deb12-i386, deb12-arm64, deb12-armhf, deb12-ppc64el, deb13-riscv64]

- project:
    name: libsk-views
    views:
      - libsk
