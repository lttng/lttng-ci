---
## Defaults ##
- defaults:
    name: barectf
    description: |
      <em><strong><a href="https://github.com/efficios/barectf">barectf</a></strong></em>
      is a command-line utility which generates C99 code that is able to write
      native Common Trace Format (CTF) binary streams.

      <p>Job is managed by Jenkins Job Builder.</p>

    project-type: freestyle

    wrappers:
      - ansicolor: &barectf_wrapper_ansicolor_defaults
          colormap: xterm
      - timeout: &barectf_wrapper_timeout_defaults
          timeout: 20
          fail: true
          type: no-activity
      - timestamps
      - workspace-cleanup

    scm:
      - git:
          url: https://github.com/{github_user}/{github_name}.git
          browser: githubweb
          browser-url: https://github.com/{github_user}/{github_name}
          branches:
            - origin/{version}
          basedir: src/barectf
          skip-tag: true

    triggers:
      - github
      - pollscm:
          cron: "@hourly"

    properties:
      - build-discarder:
          num-to-keep: 10
          artifact-num-to-keep: 2
      - github:
          url: https://github.com/{github_user}/{github_name}

    publishers:
      - workspace-cleanup: &barectf_publisher_workspace_cleanup_defaults
          clean-if:
            - failure: false
      - ircbot: &barectf_publisher_ircbot_defaults
          strategy: statechange-only
          message-type: summary
          matrix-notifier: only-parent


## Templates ##
- job-template:
    name: barectf_{version}_{buildtype}
    defaults: barectf

    project-type: matrix
    node: 'master' # Applies only to matrix flyweight task
    axes:
      - axis:
         type: slave
         name: platform
         values: '{obj:platforms}'

    builders:
      - shell:
         !include-raw-escape: scripts/barectf/build.sh

    publishers:
      - workspace-cleanup: *barectf_publisher_workspace_cleanup_defaults
      - ircbot: *barectf_publisher_ircbot_defaults
      - email-ext:
         recipients: '{obj:email_to}'
         reply-to: ci-notification@lists.lttng.org
         always: false
         unstable: false
         first-failure: true
         first-unstable: true
         not-built: false
         aborted: false
         regression: false
         failure: false
         second-failure: false
         improvement: false
         still-failing: false
         success: false
         fixed: false
         fixed-unhealthy: true
         still-unstable: false
         pre-build: false
         matrix-trigger: only-parent
         send-to:
           - recipients

- job-template:
    name: dev_review_barectf_{version}_{buildtype}
    defaults: barectf
    concurrent: true

    project-type: matrix
    node: 'master' # Applies only to matrix flyweight task
    axes:
      - axis:
         type: slave
         name: platform
         values: '{obj:platforms}'

    scm:
      - git:
          url: https://review.lttng.org/barectf
          refspec: 'refs/changes/*:refs/changes/*'
          branches:
            - '$GERRIT_REFSPEC'
          basedir: src/barectf
          skip-tag: true

    triggers:
      - gerrit:
          trigger-on:
            - comment-added-event:
                approval-category: 'CI-Build'
                approval-value: 1
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'barectf'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: '{version}'

    properties:
      - build-discarder:
          days-to-keep: 1
      - throttle:
          option: 'category'
          categories:
            - 'gerrit-{buildtype}'

    builders:
      - shell:
         !include-raw-escape: scripts/barectf/build.sh

    publishers:
      - workspace-cleanup: *barectf_publisher_workspace_cleanup_defaults


## Views ##
- view-template:
    name: 'Barectf'
    view-type: list
    regex: 'barectf[-_].*'


## Projects ##
- project:
    name: barectf
    github_user: efficios
    github_name: barectf
    email_to: 'ci-notification@lists.lttng.org, cc:pproulx@efficios.com'
    version:
      - master
      - stable-3.0
    jobs:
      - 'barectf_{version}_{buildtype}':
          buildtype: linuxbuild
          platforms: !!python/tuple [jammy-amd64]

- project:
    name: review-barectf
    github_user: efficios
    github_name: barectf
    version:
      - master
      - stable-3.0
    jobs:
      - 'dev_review_barectf_{version}_{buildtype}':
          buildtype: linuxbuild
          platforms: !!python/tuple [jammy-amd64]

- project:
    name: barectf-views
    views:
      - Barectf
