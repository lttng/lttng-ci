- job-template:
    name: lttng-modules_VERSION_param-build
    defaults: lttng-modules
    description: |
      This is a parametrized job used by 'master' jobs to build any combinations
      of lttng-modules and linux kernel versions.

      <p>Job is managed by Jenkins Job Builder.</p>

    project-type: matrix
    node: 'master' # Applies only to matrix flyweight task
    axes:
      - axis:
          type: slave
          name: arch
          values: '{obj:arch}'

    properties:
      - build-discarder:
          days-to-keep: 2

    parameters:
      - string:
          name: 'mversion'
          default: 'master'
          description: 'The lttng-modules branch to build.'
      - string:
          name: 'ktag'
          default: ''
          description: 'The linux kernel git tag to build against.'
      - string:
          name: 'kgitrepo'
          default: 'git://git-mirror.internal.efficios.com/git/linux-all.git'
          description: 'The linux kernel git repository url.'

    concurrent: true

    scm:
      - git:
          url: git://github.com/lttng/lttng-modules.git
          browser: githubweb
          browser-url: https://github.com/lttng/lttng-modules
          branches:
            - "${{mversion}}"
          skip-tag: true
          basedir: src/lttng-modules

    triggers:

    builders:
      - shell: |
          git clone --depth=1 -b "$ktag" --reference $HOME/gitcache/linux-stable.git/ "$kgitrepo" src/linux
      - shell:
          !include-raw-escape: scripts/lttng-modules/param-build.sh

    publishers:
      - workspace-cleanup

- job-template:
    name: lttng-modules_VERSION_param-crossbuild
    defaults: lttng-modules
    description: |
      This is a parametrized job used by 'master' jobs to build any combinations
      of lttng-modules and linux kernel versions.

      <p>Job is managed by Jenkins Job Builder.</p>

    project-type: matrix
    node: 'master' # Applies only to matrix flyweight task
    axes:
      - axis:
          type: user-defined
          name: cross_arch
          values: '{obj:cross_arch}'

    properties:
      - build-discarder:
          days-to-keep: 2

    parameters:
      - string:
          name: 'mversion'
          default: 'master'
          description: 'The lttng-modules branch to build.'
      - string:
          name: 'ktag'
          default: ''
          description: 'The linux kernel git tag to build against.'
      - string:
          name: 'kgitrepo'
          default: 'git://git-mirror.internal.efficios.com/git/linux-all.git'
          description: 'The linux kernel git repository url.'

    concurrent: true

    scm:
      - git:
          url: git://github.com/lttng/lttng-modules.git
          browser: githubweb
          browser-url: https://github.com/lttng/lttng-modules
          branches:
            - "${{mversion}}"
          skip-tag: true
          basedir: src/lttng-modules

    triggers:

    builders:
      - shell: |
          git clone --depth=1 -b "$ktag" --reference $HOME/gitcache/linux-stable.git/ "$kgitrepo" src/linux
      - shell:
          !include-raw-escape: scripts/lttng-modules/param-build.sh
    publishers:
      - workspace-cleanup

- job-template:
    name: lttng-modules_{mversion}_coverity
    defaults: lttng-modules
    node: 'x86-64'

    triggers:
      - pollscm:
          cron: "@daily"

    wrappers:
      - workspace-cleanup
      - timestamps
      - ansicolor:
          colormap: xterm
      - credentials-binding:
          - username-password-separated:
              credential-id: lttng-modules_coverity_token
              username: COVERITY_SCAN_PROJECT_NAME
              password: COVERITY_SCAN_TOKEN

    builders:
      - shell: |
         git clone --depth=1 -b v4.10 --reference $HOME/gitcache/linux-stable.git/ git://git-mirror.internal.efficios.com/kernel/stable/linux-stable.git src/linux
         cd src/linux
         make defconfig
         sed -i "s/# CONFIG_KALLSYMS_ALL is not set/CONFIG_KALLSYMS_ALL=y/g" .config
         make modules_prepare
      - shell:
         !include-raw-escape: scripts/common/coverity.sh

- job-template:
    name: lttng-modules_{mversion}_cppcheck
    defaults: lttng-modules

    triggers:
      - pollscm:
          cron: "@daily"

    builders:
      - shell: |
          rm -f cppcheck-result.xml
          cppcheck --enable=all --xml --xml-version=2 $WORKSPACE/src/lttng-modules 2> cppcheck-result.xml

    publishers:
      - archive:
          artifacts: 'cppcheck-result.xml'
          allow-empty: false
      - cppcheck:
          pattern: 'cppcheck-result.xml'

- job-template:
    name: lttng-modules_{mversion}_sloccount
    defaults: lttng-modules
    description: |
      The LTTng modules provide Linux kernel tracing capability to the LTTng
      2.0 tracer toolset.

      This job runs the sloccount utility and generates a trend report.

      <p>Job is managed by Jenkins Job Builder.</p>

    triggers:
      - pollscm:
          cron: "@daily"

    builders:
      - shell: |
          cloc --by-file --xml --out=cloc.xml src/lttng-modules/

    publishers:
      - archive:
          artifacts: 'cloc.xml'
          allow-empty: false
      - sloccount:
          report-files: 'cloc.xml'
      - workspace-cleanup


## Project
- project:
    name: lttng-modules
    github_user: lttng
    github_name: lttng-modules
    email_to: 'ci-notification@lists.lttng.org, cc:mathieu.desnoyers@efficios.com'
    jobs:

# Vanilla normal builds
      - 'lttng-modules_{mversion}_{buildtype}-vanilla':
          mversion:
            - stable-2.9
            - stable-2.10
            - stable-2.11
            - master
          buildtype: build
          parambuildtype: build
          kverfloor: v2.6.36
          kverceil: ''
          kverfilter: stable-head
      - 'lttng-modules_{mversion}_{buildtype}-vanilla':
          mversion: stable-2.7
          buildtype: build
          parambuildtype: build
          kverfloor: v2.6.36
          kverceil: v4.8-rc0
          kverfilter: stable-head
      - 'lttng-modules_{mversion}_fullbuild-vanilla':
          mversion:
            - stable-2.9
            - stable-2.10
            - stable-2.11
            - master
          buildtype: build
          parambuildtype: build
          kverfloor: v2.6.36
          kverceil: ''
          kverfilter: none
      - 'lttng-modules_{mversion}_fullbuild-vanilla':
          mversion: stable-2.7
          buildtype: build
          parambuildtype: build
          kverfloor: v2.6.36
          kverceil: v4.8-rc0
          kverfilter: none

# RT normal builds
      - 'lttng-modules_{mversion}_build-rt':
          mversion: master
          kverceil: ''
          kverfilter: stable-head

# Ubuntu normal builds
      - 'lttng-modules_{mversion}_{buildtype}-{uversion}':
          mversion:
            - stable-2.9
            - stable-2.10
            - stable-2.11
            - master
          uversion:
            - trusty
            - xenial
            - bionic
          buildtype: build
          parambuildtype: build
          kverfloor: ''
          kverceil: ''
          kverfilter: stable-head

# Vanilla crossbuilds
      - 'lttng-modules_{mversion}_{buildtype}-vanilla':
          mversion:
            - stable-2.9
            - stable-2.10
            - stable-2.11
            - master
          buildtype: crossbuild
          parambuildtype: crossbuild
          kverfloor: v3.16
          kverceil: ''
          kverfilter: stable-head
      - 'lttng-modules_{mversion}_{buildtype}-vanilla':
          mversion: stable-2.7
          buildtype: crossbuild
          parambuildtype: crossbuild
          kverfloor: v3.16
          kverceil: v4.8-rc0
          kverfilter: stable-head

# Ubuntu cross builds
      - 'lttng-modules_{mversion}_{buildtype}-{uversion}':
          mversion:
            - stable-2.9
            - stable-2.10
            - stable-2.11
            - master
          uversion:
            - trusty
            - xenial
            - bionic
          buildtype: crossbuild
          parambuildtype: crossbuild
          kverfloor: ''
          kverceil: ''
          kverfilter: stable-head

# Parametrized kernel and modules build jobs
      - 'lttng-modules_VERSION_param-build':
          arch: !!python/tuple [x86-32, x86-64]
      - 'lttng-modules_VERSION_param-crossbuild':
          cross_arch: !!python/tuple [armhf, arm64, powerpc, ppc64el]

# Misc jobs
      - 'lttng-modules_ALL_trigger-vanilla'
      - 'lttng-modules_{mversion}_cppcheck':
          mversion:
            - stable-2.9
            - stable-2.10
            - stable-2.11
            - master
      - 'lttng-modules_{mversion}_sloccount':
          mversion: master
      - 'lttng-modules_{mversion}_coverity':
          mversion: master
