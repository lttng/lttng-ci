- job-template:
    name: dev_review_lttng-modules_{mversion}_build
    defaults: lttng-modules
    concurrent: true

    node: 'master'

    scm:
      - git:
          url: https://review.lttng.org/lttng-modules
          refspec: 'refs/changes/*:refs/changes/*'
          branches:
            - '$GERRIT_REFSPEC'
          basedir: src/lttng-modules
          skip-tag: true

    triggers:
      - gerrit:
          trigger-on:
            - comment-added-event:
                approval-category: 'CI-Build'
                approval-value: 1
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'lttng-modules'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: '{mversion}'

    properties:
      - build-discarder:
          days-to-keep: 1
      - throttle:
          option: 'category'
          categories:
            - 'gerrit-build'

    <<: *lttng-modules_build_parameters_review
    <<: *lttng-modules_build_builders_defaults

    publishers:
      - workspace-cleanup

