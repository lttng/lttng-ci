- job-template:
    name: lttng-modules_{mversion}_coverity
    defaults: lttng-modules
    node: 'deb12-amd64'

    triggers:
      - pollscm:
          cron: "@daily"

    wrappers:
      - workspace-cleanup
      - timestamps
      - ansicolor:
          colormap: xterm
      - credentials-binding:
          - username-password-separated:
              credential-id: lttng-modules_coverity_token
              username: COVERITY_SCAN_PROJECT_NAME
              password: COVERITY_SCAN_TOKEN

    builders:
      - shell: |
         git clone --depth=1 -b v6.1 --reference $HOME/gitcache/linux-stable.git/ git://git-mirror.internal.efficios.com/kernel/stable/linux-stable.git src/linux
         cd src/linux
         make allyesconfig
         sed -i "s/# CONFIG_KALLSYMS_ALL is not set/CONFIG_KALLSYMS_ALL=y/g" .config
         make modules_prepare
      - shell:
         !include-raw-escape: scripts/common/coverity.sh

    publishers:
      - archive:
          artifacts: 'analysis-results.tgz,cov-int/**'
          allow-empty: false
      - ircbot: *lttng-modules_publisher_ircbot_defaults
      - workspace-cleanup


## Project
- project:
    name: lttng-modules
    github_user: lttng
    github_name: lttng-modules
    email_to: 'ci-notification@lists.lttng.org, cc:mathieu.desnoyers@efficios.com'
    mversion:
      - stable-2.12
      - stable-2.13
      - master
    jobs:

# Vanilla normal builds
      - 'lttng-modules_{mversion}_{buildtype}-vanilla':
          mversion:
            - master
          buildtype: build
          parambuildtype: build
          kverfloor: v4.4
          kverceil: ''
          kverfilter: stable-head
      - 'lttng-modules_{mversion}_fullbuild-vanilla':
          mversion:
            - master
          buildtype: build
          parambuildtype: build
          kverfloor: v4.4
          kverceil: ''
          kverfilter: none

      - 'lttng-modules_{mversion}_{buildtype}-vanilla':
          mversion:
            - stable-2.13
          buildtype: build
          parambuildtype: build
          kverfloor: v3.0
          kverceil: ''
          kverfilter: stable-head
      - 'lttng-modules_{mversion}_fullbuild-vanilla':
          mversion:
            - stable-2.13
          buildtype: build
          parambuildtype: build
          kverfloor: v3.0
          kverceil: ''
          kverfilter: none

      - 'lttng-modules_{mversion}_{buildtype}-vanilla':
          mversion:
            - stable-2.12
          buildtype: build
          parambuildtype: build
          kverfloor: v3.0
          kverceil: v5.18-rc1
          kverfilter: stable-head
      - 'lttng-modules_{mversion}_fullbuild-vanilla':
          mversion:
            - stable-2.12
          buildtype: build
          parambuildtype: build
          kverfloor: v3.0
          kverceil: v5.18-rc1
          kverfilter: none

# RT normal builds
      - 'lttng-modules_{mversion}_build-rt':
          mversion: master
          kverfloor: v4.4.0-rt1-rebase
          kverceil: ''
