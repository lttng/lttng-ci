## Defaults
- defaults:
    name: lttng-modules
    description: |
      The LTTng modules provide Linux kernel tracing capability to the LTTng
      2.0 tracer toolset.

      <p>Job is managed by Jenkins Job Builder.</p>

    project-type: freestyle

    wrappers:
      - workspace-cleanup
      - timestamps
      - ansicolor

    scm:
      - git:
          url: git://github.com/{github_user}/{github_name}.git
          browser: githubweb
          browser-url: https://github.com/{github_user}/{github_name}
          branches:
            - "{mversion}"
          shallow-clone: true
          fastpoll: true
          basedir: src/lttng-modules
          wipe-workspace: false
          skip-tag: true

    triggers:
      - pollscm:
          cron: "@hourly"

    properties:
      - build-discarder:
          num-to-keep: 2
      - github:
          url: https://github.com/{github_user}/{github_name}

    publishers:
      - workspace-cleanup
      - email-ext:
          recipients: '{obj:email_to}'
          reply-to: ci-notification@lists.lttng.org
          always: false
          unstable: false
          first-failure: true
          first-unstable: true
          not-built: false
          aborted: false
          regression: false
          failure: false
          second-failure: false
          improvement: false
          still-failing: false
          success: false
          fixed: false
          fixed-unhealthy: true
          still-unstable: false
          pre-build: false
          matrix-trigger: only-parent
          send-to:
            - recipients


## Templates
- job-template:
    name: lttng-modules_ALL_trigger-vanilla
    defaults: lttng-modules
    description: |
      The LTTng modules provide Linux kernel tracing capability to the LTTng
      2.0 tracer toolset.

      This job will trigger the build jobs when a new tag is added to the vanilla
      and stable kernel trees.

      <p>Job is managed by Jenkins Job Builder.</p>

    node: 'master'

    wrappers:
      - timestamps
      - ansicolor

    scm: []

    triggers:
      - timed: "@hourly"

    builders:
      - system-groovy:
         command:
           !include-raw-escape: scripts/lttng-modules/trigger-vanilla.groovy

    publishers: []

