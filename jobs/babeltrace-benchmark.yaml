- job:
    name: babeltrace_benchmark
    project-type: freestyle
    defaults: global
    description: |
      This job is responsible for triggering benchmark jobs in lava and generate the report

      The Babeltrace project provides trace read and write libraries, as well
      as a trace converter. Plugins can be created for any trace format to
      allow its conversion to/from another trace format.

      The main format expected to be converted to/from is the Common Trace
      Format (CTF). The default input format of the "babeltrace" command is
      CTF, and its default output format is a human-readable text log. The
      "babeltrace-log" command converts from a text log to a CTF trace.

      <p>Job is managed by Jenkins Job Builder.</p>

    node: 'deb13-amd64'

    wrappers:
      - ansicolor
      - timestamps
      - workspace-cleanup
      - credentials-binding:
          - text:
              credential-id: jenkins_lava2_key
              variable: LAVA2_JENKINS_TOKEN
          - username-password-separated:
              credential-id: s3_obj_lava_key
              username: S3_ACCESS_KEY
              password: S3_SECRET_KEY

    triggers:
      - timed: '@daily'

    builders:
      - shell:
          !include-raw-verbatim: scripts/babeltrace-benchmark/benchmark.sh

    parameters:
      - string:
          name: 'LTTNG_CI_REPO'
          default: 'https://github.com/lttng/lttng-ci.git'
          description: 'LTTng-ci git repo to checkout the CI scripts'
      - string:
          name: 'LTTNG_CI_BRANCH'
          default: 'master'
          description: 'The branch of the CI repository to clone for job scripts'
      - bool:
          name: 'BENCHMARK_FORCE'
          default: false
          description: 'Force benchmarks to be re-run'
      - string:
          name: 'BENCHMARK_BATCH_SIZE'
          default: "100"
          description: "How many commits to test per lava run. 0 to test in a single run"
      - string:
          name: 'BENCHMARK_MAX_BATCHES'
          default: "0"
          description: "Maximum number of batches to run before ending job. 0 is all jobs"
      - string:
          name: 'NFS_ROOT_URL'
          default: 'https://obj-lava.internal.efficios.com/rootfs/rootfs_amd64_trixie_2025-09-25.tar.xz'
      - string:
          name: 'LAVA_USERNAME'
          default: 'lava-jenkins'
          description: 'The username to authenticate with the LAVA instance'
      - string:
          name: 'LAVA_HOST'
          default: 'lava-master-03.internal.efficios.com'
          description: 'The hostname of the LAVA instance'
      - choice:
          name: 'LAVA_PROTO'
          choices:
            - 'http'
            - 'https'
          description: 'The protocol to use with the LAVA host'
      - string:
          name: 'S3_HOST'
          description: 'Host for the s3 object storage'
          default: 'obj2.internal.efficios.com'
      - string:
          name: 'S3_BUCKET'
          description: 'Bucket for the s3 object storage'
          default: 'lava'
      - string:
          name: 'S3_BASE_DIR'
          description: 'Base directory for the s3 object storage'
          default: 'system-tests'
      - string:
          name: 'S3_HTTP_BUCKET_URL'
          description: 'Base url to access the s3 bucket over unauthenticated HTTP'
          default: 'https://obj-lava.internal.efficios.com'

    publishers:
      - archive:
          artifacts: 'results/**'
          follow-symlinks: true
          allow-empty: false
      - workspace-cleanup:
          clean-if:
            - failure: false

    scm:
      - git:
          url: https://github.com/efficios/babeltrace.git
          browser: githubweb
          browser-url: https://github.com/efficios/babeltrace
          basedir: src/babeltrace
          skip-tag: true
