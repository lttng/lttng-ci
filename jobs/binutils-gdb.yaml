- defaults:
    name: binutils-gdb
    description: |
      Build and test GDB.

      <p>Job is managed by Jenkins Job Builder.</p>

    project-type: freestyle

    wrappers:
      - ansicolor:
          colormap: gnome-terminal
      - timeout:
          timeout: 180
          fail: true
          type: absolute
          write-description: "<h1 style=\"color:red\">This build failed due to timeout.</h1>"
      - timestamps
      - workspace-cleanup

    scm:
      - git:
          url: git://git-mirror.internal.efficios.com/git/binutils-gdb.git
          branches:
            - origin/{version}
          basedir: src/binutils-gdb
          skip-tag: true

    triggers:
      - pollscm:
          cron: "@daily"

    properties:
      - inject:
          properties-content: |
            PROJECT_NAME=gdb
      - build-discarder:
          num-to-keep: 10


## Anchors

# Default matrix axes
- _binutils-gdb_matrix_axes_defaults: &binutils-gdb_matrix_axes_defaults
    name: 'binutils-gdb_matrix_axes_defaults'
    project-type: matrix
    node: 'master' # Applies only to matrix flyweight task
    axes:
      - axis: &binutils-gdb_matrix_axis_platform
         type: slave
         name: platform
         values: '{obj:platforms}'
      - axis: &binutils-gdb_matrix_axis_target_board
         type: user-defined
         name: target_board
         values: '{obj:target_boards}'

# Default builders
- _binutils-gdb_builders_defaults: &binutils-gdb_builders_defaults
    name: 'binutils-gdb_builders_defaults'
    builders:
      - shell:
         !include-raw-escape:
           - scripts/common/print.sh
           - scripts/binutils-gdb/build.sh


## Templates ##
- job-template:
    name: binutils-gdb_{version}_linuxbuild
    defaults: binutils-gdb

    <<: *binutils-gdb_matrix_axes_defaults
    <<: *binutils-gdb_builders_defaults

    publishers:
      - archive:
          artifacts: 'results/**'
          allow-empty: false
      - junit:
          results: 'results/*.xml'
      - workspace-cleanup:
          clean-if:
            - failure: false
      - email:
          recipients: 'simon.marchi@efficios.com'

- job-template:
    name: dev_review_binutils-gdb_linuxbuild
    defaults: binutils-gdb
    concurrent: true

    scm:
      - git:
          url: https://review.lttng.org/binutils-gdb
          refspec: 'refs/changes/*:refs/changes/*'
          branches:
            - '$GERRIT_REFSPEC'
          basedir: src/binutils-gdb
          skip-tag: true

    triggers:
      - gerrit:
          trigger-on:
            - comment-added-event:
                approval-category: 'CI-Build'
                approval-value: 1
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'binutils-gdb'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**'

    <<: *binutils-gdb_matrix_axes_defaults
    <<: *binutils-gdb_builders_defaults

    publishers:
      - archive:
          artifacts: 'results/**'
          allow-empty: false
      - junit:
          results: 'results/*.xml'
      - workspace-cleanup:
          clean-if:
            - failure: false

    properties:
      - build-discarder:
          days-to-keep: 7
      - throttle:
          option: 'category'
          categories:
            - 'review-binutils-gdb'


## Views ##
- view-template:
    name: 'GDB'
    view-type: list
    regex: '.*binutils-gdb.*'


## Projects ##
- project:
    name: binutils-gdb
    version:
      - master
    jobs:
      - 'binutils-gdb_{version}_linuxbuild':
          platforms: !!python/tuple [deb12-amd64]
          target_boards: !!python/tuple ["unix", "native-gdbserver", "native-extended-gdbserver", "cc-with-debug-names"]

- project:
    name: review-gdb
    jobs:
      - 'dev_review_binutils-gdb_linuxbuild':
          platforms: !!python/tuple [deb12-amd64]
          target_boards: !!python/tuple ["unix", "native-gdbserver", "native-extended-gdbserver", "cc-with-debug-names"]

- project:
    name: gdb-views
    views:
      - GDB
