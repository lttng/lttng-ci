## Defaults
- defaults:
    name: libside
    concurrent: true
    description: |
      <p>Job is managed by Jenkins Job Builder</p>
    project-type: pipeline
    publishers:
      - workspace-cleanup
    dsl: !include-jinja2: pipelines/libside/pipeline.groovy
    sandbox: true
    wrappers:
      - workspace-cleanup
      - timestamps
      - ansicolor
      - inject: {}
    triggers:
      - pollscm:
          cron: "@hourly"
    # Job template variables
    job_prefix: ''
    buildtypes:
      - linuxbuild
    cctype: gcc
    ccs:
      - gcc
    versions:
      - master
    librseq_git_url: https://git.efficios.com/librseq.git
    librseq_versions:
      - master
    builds: !!python/tuple [std]
    confs: !!python/tuple [std]
    platforms: !!python/tuple [deb13-amd64]
    libside_git_url: https://git.efficios.com/libside.git
    filter: ''
    email_to: ''

- job-template:
    name: "{job_prefix}libside_{versions}_{buildtypes}_{cctype}_rseq-{librseq_versions}"
    defaults: libside

- view-template:
    name: 'libside'
    view-type: list
    regex: 'libside[-_].*'

- project:
    name: libside
    email_to: 'mathieu.desnoyers@efficios.com,odion@efficios.com'
    jobs:
      - '{job_prefix}libside_{versions}_{buildtypes}_{cctype}_rseq-{librseq_versions}':
          ccs:
            - gcc-4.8
            - gcc-12
            - gcc-13
            - gcc-14
      - '{job_prefix}libside_{versions}_{buildtypes}_{cctype}_rseq-{librseq_versions}':
          cctype: clang
          ccs:
            - clang-17
            - clang-18
            - clang-19
- project:
    name: libside-views
    views:
      - libside
