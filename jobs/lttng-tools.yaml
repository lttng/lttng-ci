## Templates
- job-template:
    name: lttng-tools_{version}_{buildtype}
    defaults: lttng-tools

    <<: *lttng-tools_build_axes_defaults
    <<: *lttng-tools_build_builders_defaults
    <<: *lttng-tools_build_publishers_prod

    triggers:
      - pollscm:
          cron: "@hourly"
      - reverse:
            jobs: 'lttng-ust_{version}_{buildtype}'
            result: 'success'

- job-template:
    name: lttng-tools_{version}_long_regression
    defaults: lttng-tools
    wrappers:
      - ansicolor
      - timeout:
          timeout: 45
          abort: true
          type: no-activity
      - timestamps
      - workspace-cleanup:
          clean-if:
            - failure: false

    <<: *lttng-tools_build_axes_defaults
    <<: *lttng-tools_build_builders_defaults
    <<: *lttng-tools_build_publishers_prod

    triggers:
      - pollscm:
          cron: "@hourly"
      - reverse:
            jobs: 'lttng-ust_{version}_{buildtype}'
            result: 'success'

- job-template:
    name: lttng-tools_{version}_rootbuild
    defaults: lttng-tools

    scm:
      - git: *lttng-tools_default_git
      - git: *lttng-modules_default_git

    wrappers:
      - ansicolor
      - timeout:
          timeout: 10
          abort: true
          type: no-activity
      - timestamps

    <<: *lttng-tools_build_axes_rootbuild
    <<: *lttng-tools_build_builders_defaults
    <<: *lttng-tools_build_publishers_prod

    triggers:
      - pollscm:
          cron: "@hourly"
      - reverse:
            jobs: 'lttng-ust_{version}_build'
            result: 'success'

- job-template:
    name: lttng-tools_{version}_winbuild
    defaults: lttng-tools

    <<: *lttng-tools_build_axes_defaults
    <<: *lttng-tools_build_builders_win
    <<: *lttng-tools_build_publishers_win

- job-template:
    name: dev_{user}_lttng-tools_{version}_{buildtype}
    defaults: lttng-tools

    <<: *lttng-tools_build_axes_defaults
    <<: *lttng-tools_build_builders_defaults
    <<: *lttng-tools_build_publishers_dev

- job-template:
    name: dev_gerrit_lttng-tools_{buildtype}
    defaults: lttng-tools
    concurrent: true

    scm:
      - git: *lttng-tools_gerrit_git

    triggers:
      - gerrit:
          trigger-on:
            - comment-added-event:
                approval-category: 'CI-Build'
                approval-value: 1
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'lttng-tools'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**'

    properties:
      - inject:
          properties-content: |
            PROJECT_NAME=lttng-tools
      - build-discarder:
          days-to-keep: 1
      - throttle:
          option: 'category'
          categories:
            - 'gerrit-{buildtype}'

    <<: *lttng-tools_build_axes_defaults
    <<: *lttng-tools_build_builders_gerrit

    publishers:
      - postbuildscript:
          mark-unstable-if-failed: false
          builders:
            - role: SLAVE
              build-on:
                  - ABORTED
              build-steps:
                  - shell:
                      !include-raw-escape: scripts/lttng-tools/tap_aborted.sh
      - postbuildscript:
          mark-unstable-if-failed: true
          builders:
            - role: SLAVE
              build-on:
                  - SUCCESS
                  - UNSTABLE
                  - NOT_BUILT
                  - ABORTED
                  - FAILURE
              build-steps:
                  - shell:
                      !include-raw-escape: scripts/lttng-tools/hang_processes.sh
      - tap:
          results: 'tap/**/*.*'
          fail-if-no-results: true
          failed-tests-mark-build-as-failure: true
          todo-is-failure: false
      - warnings:
          console-log-parsers:
