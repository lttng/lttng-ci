---
## SCM Anchors
- lttng-tools_default_git:
    name: 'lttng-tools_default_git'
    scm:
      - git: &lttng-tools_default_git
          url: https://github.com/{github_user}/lttng-tools.git
          browser: githubweb
          browser-url: https://github.com/{github_user}/lttng-tools
          branches:
            - '{version}'
          basedir: src/lttng-tools
          skip-tag: true

- lttng-modules_default_git:
    name: 'lttng-modules_default_git'
    scm:
      - git: &lttng-modules_default_git
          url: https://github.com/{github_user}/lttng-modules.git
          browser: githubweb
          browser-url: https://github.com/{github_user}/lttng-modules
          branches:
            - '{version}'
          basedir: src/lttng-modules
          skip-tag: true

- lttng-tools_gerrit_git:
    name: 'lttng-tools_gerrit_git'
    scm:
      - git: &lttng-tools_gerrit_git
          url: https://review.lttng.org/lttng-tools
          refspec: 'refs/changes/*:refs/changes/*'
          branches:
            - '$GERRIT_REFSPEC'
          basedir: src/lttng-tools
          skip-tag: true


## Defaults
- defaults:
    name: lttng-tools
    description: |
      The lttng-tools project provides a session daemon (lttng-sessiond)
      that acts as a tracing registry, the "lttng" command line for tracing
      control, a lttng-ctl library for tracing control and a lttng-relayd
      for network streaming.

      <p>Job is managed by Jenkins Job Builder.</p>

    project-type: freestyle

    wrappers:
      - ansicolor
      - timeout:
          timeout: 30
          abort: true
          type: no-activity
      - timestamps
      - workspace-cleanup:
          clean-if:
            - failure: false

    scm:
      - git: *lttng-tools_default_git

    triggers:
      - pollscm:
          cron: "@hourly"

    properties:
      - inject:
          properties-content: |
            PROJECT_NAME=lttng-tools
      - github:
          url: https://github.com/{github_user}/lttng-tools
      - build-discarder:
          num-to-keep: 20
          artifact-num-to-keep: 2


## Axis Anchors
- lttng-tools_build_axes_defaults: &lttng-tools_build_axes_defaults
    name: 'lttng-tools_build_axes_defaults'
    project-type: matrix
    node: 'master' # Applies only to matrix flyweight task
    execution-strategy:
      combination-filter: '{filter}'
    axes:
      - axis:
         type: slave
         name: arch
         values: '{obj:arch}'
      - axis:
         type: user-defined
         name: conf
         values: '{obj:conf}'
      - axis:
         type: user-defined
         name: liburcu_version
         values: '{obj:urcuversion}'
      - axis:
         type: user-defined
         name: babeltrace_version
         values: '{obj:babelversion}'
      - axis:
         type: user-defined
         name: build
         values: '{obj:build}'
      - axis:
         type: user-defined
         name: test_type
         values: '{obj:testtype}'

- lttng-tools_build_axes_rootbuild: &lttng-tools_build_axes_rootbuild
    name: 'lttng-tools_build_axes_rootbuild'
    project-type: matrix
    node: 'master' # Applies only to matrix flyweight task
    execution-strategy:
      combination-filter: '{filter}'
    axes:
      - axis:
         type: slave
         name: node
         values:
           - 'amd64-rootnode'
      - axis:
         type: user-defined
         name: arch
         values: '{obj:arch}'
      - axis:
         type: user-defined
         name: conf
         values: '{obj:conf}'
      - axis:
         type: user-defined
         name: liburcu_version
         values: '{obj:urcuversion}'
      - axis:
         type: user-defined
         name: babeltrace_version
         values: '{obj:babelversion}'
      - axis:
         type: user-defined
         name: build
         values: '{obj:build}'
      - axis:
         type: user-defined
         name: test_type
         values: '{obj:testtype}'


## Builders Anchors
- lttng-tools_build_builders_defaults: &lttng-tools_build_builders_defaults
    name: 'lttng-tools_build_builders_defaults'
    builders:
      - conditional-step:
          condition-kind: regex-match
          label: '$conf'
          regex: (std|static)
          on-evaluation-failure: run
          steps:
            - copyartifact:
                project: liburcu_${{liburcu_version}}_{buildtype}/arch=${{arch}},conf=${{conf}},build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
            - copyartifact:
                project: babeltrace_${{babeltrace_version}}_{buildtype}/arch=${{arch}},conf=${{conf}},build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
            - copyartifact:
                project: lttng-ust_{ustversion}_{buildtype}/liburcu_version=${{liburcu_version}},arch=${{arch}},conf=${{conf}},build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
      - conditional-step:
          condition-kind: regex-match
          label: '$conf'
          regex: no-ust
          on-evaluation-failure: run
          steps:
            - copyartifact:
                project: liburcu_${{liburcu_version}}_{buildtype}/arch=${{arch}},conf=std,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
            - copyartifact:
                project: babeltrace_${{babeltrace_version}}_{buildtype}/arch=${{arch}},conf=std,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
      - conditional-step:
          condition-kind: regex-match
          label: '$conf'
          regex: agents
          on-evaluation-failure: run
          steps:
            - copyartifact:
                project: liburcu_${{liburcu_version}}_{buildtype}/arch=${{arch}},conf=std,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
            - copyartifact:
                project: babeltrace_${{babeltrace_version}}_{buildtype}/arch=${{arch}},conf=std,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
            - copyartifact:
                project: lttng-ust_{ustversion}_{buildtype}/liburcu_version=${{liburcu_version}},arch=${{arch}},conf=${{conf}},build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
      - conditional-step:
          condition-kind: regex-match
          label: '$conf'
          regex: (relayd-only)
          on-evaluation-failure: run
          steps:
            - copyartifact:
                project: liburcu_${{liburcu_version}}_{buildtype}/arch=${{arch}},conf=std,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
            - copyartifact:
                project: babeltrace_${{babeltrace_version}}_{buildtype}/arch=${{arch}},conf=std,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
      - conditional-step:
          condition-kind: regex-match
          label: '$conf'
          regex: debug-rcu
          on-evaluation-failure: run
          steps:
            - copyartifact:
                project: liburcu_${{liburcu_version}}_{buildtype}/arch=${{arch}},conf=debug-rcu,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
            - copyartifact:
                project: babeltrace_${{babeltrace_version}}_{buildtype}/arch=${{arch}},conf=std,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
            - copyartifact:
                project: lttng-ust_{ustversion}_{buildtype}/liburcu_version=${{liburcu_version}},arch=${{arch}},conf=debug-rcu,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
      - conditional-step:
          condition-kind: regex-match
          label: '$conf'
          regex: tls_fallback
          on-evaluation-failure: run
          steps:
            - copyartifact:
                project: liburcu_${{liburcu_version}}_{buildtype}/arch=${{arch}},conf=tls_fallback,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
            - copyartifact:
                project: babeltrace_${{babeltrace_version}}_{buildtype}/arch=${{arch}},conf=std,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
            - copyartifact:
                project: lttng-ust_{ustversion}_{buildtype}/liburcu_version=${{liburcu_version}},arch=${{arch}},conf=tls_fallback,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
      - shell:
         !include-raw-escape: scripts/lttng-tools/clean_processes_coredump.sh
      - shell:
         !include-raw-escape:
           - scripts/common/print.sh
           - scripts/lttng-tools/build.sh

- lttng-tools_build_builders_gerrit: &lttng-tools_build_builders_gerrit
    name: 'lttng-tools_build_builders_gerrit'
    builders:
      - shell:
         !include-raw-escape: scripts/lttng-tools/gerrit-depends-on.sh
      - inject:
          properties-file: gerrit_custom_dependencies.properties
      - conditional-step:
          condition-kind: and
          on-evaluation-failure: run
          condition-operands:
              - condition-kind: shell
                condition-command: 'test -z "$GERRIT_DEP_LTTNG_UST"'
              - condition-kind: regex-match
                label: '$conf'
                regex: (std|static|agents|debug-rcu)
          steps:
            - copyartifact:
                project: lttng-ust_${{GERRIT_BRANCH}}_{buildtype}/liburcu_version=${{liburcu_version}},arch=${{arch}},conf=${{conf}},build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
      - conditional-step:
          condition-kind: regex-match
          label: '$conf'
          regex: (std|static)
          on-evaluation-failure: run
          steps:
            - copyartifact:
                project: liburcu_${{liburcu_version}}_{buildtype}/arch=${{arch}},conf=${{conf}},build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
            - copyartifact:
                project: babeltrace_${{babeltrace_version}}_{buildtype}/arch=${{arch}},conf=${{conf}},build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
      - conditional-step:
          condition-kind: regex-match
          label: '$conf'
          regex: no-ust
          on-evaluation-failure: run
          steps:
            - copyartifact:
                project: liburcu_${{liburcu_version}}_{buildtype}/arch=${{arch}},conf=std,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
            - copyartifact:
                project: babeltrace_${{babeltrace_version}}_{buildtype}/arch=${{arch}},conf=std,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
      - conditional-step:
          condition-kind: regex-match
          label: '$conf'
          regex: (agents|relayd-only)
          on-evaluation-failure: run
          steps:
            - copyartifact:
                project: liburcu_${{liburcu_version}}_{buildtype}/arch=${{arch}},conf=std,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
            - copyartifact:
                project: babeltrace_${{babeltrace_version}}_{buildtype}/arch=${{arch}},conf=std,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
      - conditional-step:
          condition-kind: regex-match
          label: '$conf'
          regex: debug-rcu
          on-evaluation-failure: run
          steps:
            - copyartifact:
                project: liburcu_${{liburcu_version}}_{buildtype}/arch=${{arch}},conf=${{conf}},build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
            - copyartifact:
                project: babeltrace_${{babeltrace_version}}_{buildtype}/arch=${{arch}},conf=std,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
      - shell:
         !include-raw-escape: scripts/lttng-tools/clean_processes_coredump.sh
      - conditional-step:
          condition-kind: shell
          condition-command: 'test ! -z "$GERRIT_DEP_LTTNG_UST"'
          steps:
            - shell:
               !include-raw-escape:
                   - scripts/common/override-build-std.sh
                   - scripts/common/print.sh
                   - scripts/lttng-ust/build.sh
      - shell:
         !include-raw-escape: scripts/lttng-tools/gerrit-install-deps.sh
      - shell:
         !include-raw-escape:
           - scripts/common/print.sh
           - scripts/lttng-tools/build.sh

- lttng-tools_build_builders_win: &lttng-tools_build_builders_win
    name: 'lttng-tools_build_builders_win'
    builders:
      - copyartifact:
          project: liburcu_${{liburcu_version}}_winbuild/arch=${{arch}},conf=std,build=std
          which-build: last-successful
          stable: false
          filter: 'build/**'
          target: 'deps'
          do-not-fingerprint: true
      - conditional-step:
          condition-kind: strings-match
          on-evaluation-failure: run
          condition-string1: '${{arch}}'
          condition-string2: 'cygwin64'
          steps:
            - shell:
               !include-raw-escape:
                 - scripts/common/cygwin64-shebang
                 - scripts/common/cygpath-prefix
                 - scripts/common/print.sh
                 - scripts/lttng-tools/build.sh
      - conditional-step:
          condition-kind: strings-match
          on-evaluation-failure: run
          condition-string1: '${{arch}}'
          condition-string2: 'msys2-mingw32'
          steps:
            - inject:
               properties-content: 'MSYSTEM=MINGW32'
            - shell:
               !include-raw-escape:
                 - scripts/common/msys2-shebang
                 - scripts/common/cygpath-prefix
                 - scripts/common/print.sh
                 - scripts/lttng-tools/build.sh
      - conditional-step:
          condition-kind: strings-match
          on-evaluation-failure: run
          condition-string1: '${{arch}}'
          condition-string2: 'msys2-mingw64'
          steps:
            - inject:
               properties-content: 'MSYSTEM=MINGW64'
            - shell:
               !include-raw-escape:
                 - scripts/common/msys2-shebang
                 - scripts/common/cygpath-prefix
                 - scripts/common/print.sh
                 - scripts/lttng-tools/build.sh

- lttng-tools_build_publishers_dev: &lttng-tools_build_publishers_dev
    name: 'lttng-tools_build_publishers_dev'
    publishers:
      - postbuildscript:
          mark-unstable-if-failed: false
          builders:
            - role: SLAVE
              build-on:
                  - ABORTED
              build-steps:
                  - shell:
                      !include-raw-escape: scripts/lttng-tools/tap_aborted.sh
      - postbuildscript:
          mark-unstable-if-failed: true
          builders:
            - role: SLAVE
              build-on:
                  - SUCCESS
                  - UNSTABLE
                  - NOT_BUILT
                  - ABORTED
                  - FAILURE
              build-steps:
                  - shell:
                      !include-raw-escape: scripts/lttng-tools/hang_processes.sh
      - tap:
          results: 'tap/**/*.*'
          fail-if-no-results: true
          failed-tests-mark-build-as-failure: true
          todo-is-failure: false
      - warnings:
          console-log-parsers:
            - 'GNU Make + GNU C Compiler (gcc)'
          total-thresholds:
            unstable:
              total-all: 0
              total-high: 0
              total-normal: 0
              total-low: 0
      - archive:
          artifacts: 'build/**,deps/**,tap/**'
          allow-empty: false
      - workspace-cleanup:
          clean-if:
            - failure: false
      - email-ext:
          recipients: '{obj:email_to}'
          always: false
          unstable: false
          first-failure: true
          first-unstable: true
          not-built: false
          aborted: false
          regression: false
          failure: false
          second-failure: false
          improvement: false
          still-failing: false
          success: false
          fixed: false
          fixed-unhealthy: true
          still-unstable: false
          pre-build: false
          matrix-trigger: only-parent
          send-to:
            - recipients

