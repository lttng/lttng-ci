          total-thresholds:
            unstable:
              total-all: 0
              total-high: 0
              total-normal: 0
              total-low: 0
      - archive:
          artifacts: 'build/**,deps/**,tap/**'
          allow-empty: false
      - workspace-cleanup:
          clean-if:
            - failure: false

- job-template:
    name: dev_gerrit_lttng-tools_rootbuild
    defaults: lttng-tools
    concurrent: true

    scm:
      - git: *lttng-tools_gerrit_git
      - git:
          <<: *lttng-modules_default_git
          branches:
            - '$GERRIT_BRANCH'

    triggers:
      - gerrit:
          trigger-on:
            - comment-added-event:
                approval-category: 'CI-Build'
                approval-value: 1
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'lttng-tools'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**'

    properties:
      - inject:
          properties-content: |
            PROJECT_NAME=lttng-tools
      - build-discarder:
          days-to-keep: 1
      - throttle:
          option: 'category'
          categories:
            - 'gerrit-{buildtype}'

    <<: *lttng-tools_build_axes_rootbuild
    <<: *lttng-tools_build_builders_gerrit

    publishers:
      - tap:
          results: 'tap/**/*.*'
          fail-if-no-results: true
          failed-tests-mark-build-as-failure: true
          todo-is-failure: false
      - warnings:
          console-log-parsers:
            - 'GNU Make + GNU C Compiler (gcc)'
          total-thresholds:
            unstable:
              total-all: 0
              total-high: 0
              total-normal: 0
              total-low: 0
      - archive:
          artifacts: 'build/**,deps/**,tap/**'
          allow-empty: false
      - workspace-cleanup:
          clean-if:
            - failure: false

- job-template:
    name: lttng-tools_{version}_release
    defaults: lttng-tools
    node: 'amd64'

    triggers:
      - pollscm:
          cron: "@daily"

    scm:
      - git:
          url: https://github.com/{github_user}/lttng-tools.git
          browser: githubweb
          browser-url: https://github.com/{github_user}/lttng-tools
          refspec: '+refs/tags/*:refs/remotes/origin/tags/*'
          branches:
            - '*/tags/{version}.*'
          basedir: src/lttng-tools

    builders:
      - copyartifact:
          project: liburcu_{urcuversion}_build/arch=amd64,conf=std,build=std
          which-build: last-successful
          stable: false
          filter: 'build/**'
          target: 'deps'
          do-not-fingerprint: true
      - copyartifact:
          project: babeltrace_{babelversion}_build/arch=amd64,conf=std,build=std
          which-build: last-successful
          stable: false
          filter: 'build/**'
          target: 'deps'
          do-not-fingerprint: true
      - copyartifact:
          project: lttng-ust_{ustversion}_build/liburcu_version={urcuversion},arch=amd64,conf=agents,build=std
          which-build: last-successful
          stable: false
          filter: 'build/**'
          target: 'deps'
          do-not-fingerprint: true
      - shell:
          !include-raw-escape: scripts/lttng-tools/clean_processes_coredump.sh
      - shell:
          !include-raw-escape: scripts/lttng-tools/release.sh

    publishers:
      - postbuildscript:
          mark-unstable-if-failed: false
          builders:
            - role: SLAVE
              build-on:
                  - ABORTED
              build-steps:
                  - shell:
                      !include-raw-escape: scripts/lttng-tools/tap_aborted.sh
      - postbuildscript:
          mark-unstable-if-failed: true
          builders:
            - role: SLAVE
              build-on:
                  - SUCCESS
                  - UNSTABLE
                  - NOT_BUILT
                  - ABORTED
                  - FAILURE
              build-steps:
                  - shell:
                      !include-raw-escape: scripts/lttng-tools/hang_processes.sh
      - tap:
          results: 'tap/**/*.*'
          fail-if-no-results: true
          failed-tests-mark-build-as-failure: true
          todo-is-failure: false
      - warnings:
          console-log-parsers:
            - 'GNU Make + GNU C Compiler (gcc)'
          total-thresholds:
            unstable:
              total-all: 0
              total-high: 0
              total-normal: 0
              total-low: 0
      - workspace-cleanup:
          clean-if:
            - failure: false
      - archive:
          artifacts: 'out/**'
          allow-empty: false

- job-template:
    name: lttng-tools_{version}_cppcheck
    defaults: lttng-tools

    triggers:
      - pollscm:
          cron: "@daily"

    builders:
      - shell: |
          rm -f cppcheck-result.xml
          cppcheck --enable=all --xml --xml-version=2 $WORKSPACE 2> cppcheck-result.xml

    publishers:
      - archive:
          artifacts: 'cppcheck-result.xml'
          allow-empty: false
      - cppcheck:
          pattern: 'cppcheck-result.xml'
      - email-ext:
          recipients: 'ci-notification@lists.lttng.org'
          reply-to: ci-notification@lists.lttng.org
          always: false
          unstable: false
          first-failure: true
          first-unstable: true
          not-built: false
          aborted: false
          regression: false
          failure: false
          second-failure: false
          improvement: false
          still-failing: false
          success: false
          fixed: false
          fixed-unhealthy: true
          still-unstable: false
          pre-build: false
          matrix-trigger: only-parent
          send-to:
            - recipients

